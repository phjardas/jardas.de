<!DOCTYPE html>
<html>
  <head>
    <title>Color Palette Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="colors.css">
    <script src="jquery-1.8.0.min.js"></script>
    <script src="colors.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Color Palette Generator</h1>
      <form id="form">
        <fieldset>
          <div><label for="r">R</label><input type="number" name="r" id="r" min="0" max="255"></div>
          <div><label for="g">G</label><input type="number" name="g" id="g" min="0" max="255"></div>
          <div><label for="b">B</label><input type="number" name="b" id="b" min="0" max="255"></div>
        </fieldset>
        <fieldset>
          <div><label for="h">H</label><input type="number" name="h" id="h" min="-360" max="360"></div>
          <div><label for="s">S</label><input type="number" name="s" id="s" min="0" max="100"></div>
          <div><label for="l">L</label><input type="number" name="l" id="l" min="0" max="100"></div>
        </fieldset>
        <fieldset>
          <div><label for="hex">Hex</label> #<input type="text" name="hex" id="hex" size="6"></div>
        </fieldset>
        <fieldset>
          <div id="labels-fieldset"><label for="labels"><input type="checkbox" name="labels" id="labels" value="true"> show labels</label></div>
        </fieldset>
      </form>
    </header>
    <section id="content">
      <div id="groups">
      </div>
    </section>
    <footer id="footer">
      Color Palette Generator
      &copy; 2012 Philipp Jardas
    </footer>

<a href="https://github.com/phjardas/color-palette-generator" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  </body>
</html>
