<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Philipp Jardas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"/>
    <style>
      body {
        --color: hsl(320, 100%, 30%);
        background: linear-gradient(217deg, rgba(255,0,0,.5), rgba(255,0,0,0) 70.71%), linear-gradient(127deg, rgba(0,255,0,.5), rgba(0,255,0,0) 70.71%), linear-gradient(336deg, rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        color: var(--color);
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .portrait {
        border-radius: 50%;
        width: 10rem;
        height: auto;
      }

      h1 {
        color: var(--color);
        font-family: "Caveat", cursive;
        margin: 1rem;
        font-size: 3rem;
        text-align: center;
      }

      .contact {
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.75);
        margin-top: 2rem;
        text-align: center;
        line-height: 1.5;
      }

      @media (min-width: 576px) {
        .info {
          flex-direction: row;
          justify-content: center;
        }

        .contact {
          flex-direction: row;
          align-items: baseline;
          justify-content: center;
        }

        .contact a {
          margin-left: 0.5rem;
        }
      }

      @media (min-width: 768px) {
        .portrait {
          width: 15rem;
        }

        h1 {
          margin-left: 3rem;
          font-size: 5rem;
        }

        .contact {
          margin-top: 5rem;
        }
      }
    </style>
  </head>
  <script>
    var hue = 320;

    setInterval(function () {
      document
        .body
        .style
        .setProperty("--color", `hsl(${hue}, 100%, 30%)`);
      hue = (hue + 1) % 360;
    }, 500);
  </script>
  <body>
    <div class="page">
      <div class="info">
        <img src="portrait.avif" alt="Portrait of yours truly" width="250" height="250" class="portrait"/>
        <h1>Hi, I'm Philipp!</h1>
      </div>
      <div class="contact">
        Contact me:
        <a href="mailto:philipp@jardas.de">philipp@jardas.de</a>
        <a href="http://de.linkedin.com/in/philippjardas">LinkedIn</a>
        <a href="https://www.malt.de/profile/philippjardas">Malt</a>
        <a href="https://github.com/phjardas">GitHub</a>
      </div>
    </div>
  </body>
</html>
